<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <title>HemLära AB</title>
   <style>
    
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: black;
        background-image: url(bild1.jpg!d);
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 20px;
        padding-bottom: 60px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        box-sizing: border-box;
        position: fixed;
        top: 0;
      }

      .top h1 {
        font-size: 24px;
        margin: 0;
      }

      .top nav a{
        color: white;
        font-size: 15px;
        text-decoration: none;
        margin: 0 30px;
      }

      .top nav a:hover {
        text-decoration: underline;
      }

      form {
        background-color: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        max-width: 280px;
        width: 100%;
        margin-top: 120px;
        text-align: left;
      }

      form h1 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
        color: black;
      }

      form label {
        font-weight: bold;
        display: block;
        margin-bottom: 3px;
      }

      form input[type="text"],
      form select,
      form textarea {
        width: 100%;
        padding: 4px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      form textarea {
        resize: vertical;
        height: 40px;
      }

      form input[tpe="submit"] {
        width: 100%;
        background-color: #333;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        
      }

      form inpute [type="submit"]:hover {
        background-color: #555;
      }
      footer {
        text-align: left;
        color: black;
        width: 100%;
        font-size: 16px;
      }

      @media (max-width: 768px) {
        .top {
          flex-direction: column;
          align-items: flex-start;
        }
        .top h1 {
          font-size: 20px;
          text-align: left;
        }
        .top nav {
          flex-direction: column;
          gap: 10px;
          margin-left: 0;
        }

        form {
          max-width: 90%;
          margin-top: 100px;
          padding: 15px;
        }

        form h1 {
          font-size: 16px;
        }

        footer {
          font-size: 14px;
          padding: 10px;
        }
      }

      
   </style>
  </head>
  <body>
    <header></header>
      <div class="top">
        <h1>Hemlära AB</h1>
        <nav>
          <a href="index.html">Hem</a>
          <a href="Formulärer.html"><Strong>Anmäl dig</Strong></a>
          <a href="Tabell.html">Kursöversikt</a>
        </nav>
      </div>
    </header>
    <form>
      <h1>Kund Information</h1>
      <label for="Namn">Ange Namn</label><br />
      <input type="text" namn="Namn" placeholder="Förnamn Etfernamn" /><br />
      
      <label for="Epost">Ange E-postadress</label><br />
      <input type="text" name="E-postadress" placeholder="E-postadress" /><br />
      
      <label for="Telefonnummer">Ange Telefonnummer</label><br />
      <input type="text" name="Telefonnummer" placeholder="+46" /><br />
      
      <label for="Kursval">Kursval</label><br />
      <select id="Kursvl">
        <option value="--Selct--">--Select--</option>
        <option value="HTMl/CSS/JavaScript">HTMl/CSS/JavaScript</option>
        <option value="C#">C#</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Databaser">Databaser</option>
        <option value="Bash">Bash</option>
        <option value="PowerShell">PowerHhell</option>
      </select>
      <br /><br />

      <label for="Kommentar">Kommentar</label><br />
      <textarea name="Kommentar" cols="35" rows="5"></textarea>
      <br /><br />

      <input type="submit" value="Skicka" />
    </form>
    <footer>
      Kontakta oss | Info@HemLära.com <br />
      2024 HemLära AB
    </footer>
  </body>
</html>
