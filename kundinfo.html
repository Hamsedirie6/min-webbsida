<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <title>HemLära AB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex; /* Flexbox-layout */
        flex-direction: column; /* Kolumnarrangemang */
        align-items: center; /* Centrera horisontellt */
        min-height: 100vh; /* Minsta höjd 100% av viewport */
        margin: 0; /* Ta bort standardmarginaler */
      }

      .top {
        padding: 20px; /* Padding runt toppen */
        padding-bottom: 60px; /* Extra padding nedtill */
        background-color: rgba(0, 0, 0, 0.5); /* Halvgenomskinlig bakgrund */
        color: white; /* Vit text */
        box-sizing: border-box; /* Inkludera padding i bredd */
        top: 0; /* Positionera toppen */
        width: 100vw; /* Full bredd av viewport */
      }

      .top h1 {
        margin: 0; /* Ingen marginal för h1 */
      }

      .top nav a {
        margin: 0 30px; /* Marginal mellan länkar */
      }

      form {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Halvgenomskinlig vit bakgrund */
        padding: 10px; /* Padding inuti formuläret */
        border-radius: 8px; /* Rundade hörn */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Skugga */
        max-width: 280px; /* Maximal bredd */
        width: 100%; /* Full bredd */
        margin-top: 120px; /* Marginal ovanför */
        text-align: left; /* Vänsterjusterad text */
        margin: auto; /* Centrerar formuläret */
      }

      form h1 {
        text-align: center; /* Centrerad rubrik */
        font-size: 18px; /* Rubrikstorlek */
        margin-bottom: 20px; /* Marginal under rubrik */
        color: black; /* Svart text för rubrik */
      }

      form label {
        font-weight: bold; /* Fet stil för etiketter */
        display: block; /* Blockdisplay för etiketter */
        margin-bottom: 3px; /* Marginal under etikett */
      }

      form input[type="text"],
      form select,
      form textarea {
        width: 100%; /* Fyller bredden */
        padding: 4px; /* Padding i fälten */
        margin-bottom: 10px; /* Marginal under fälten */
        border: 1px solid #ccc; /* Grå kantlinje */
        border-radius: 4px; /* Rundade hörn */
        box-sizing: border-box; /* Inkludera padding i bredd */
        font-size: 14px; /* Textstorlek */
      }

      form textarea {
        resize: vertical; /* Vertikal storleksändring */
        height: 40px; /* Höjd på textområde */
      }

      form input[type="submit"] {
        width: 100%; /* Fyller bredden */
        background-color: #333; /* Mörk bakgrund */
        color: white; /* Vit text */
        padding: 8px; /* Padding i knappen */
        border: none; /* Ingen kantlinje */
        border-radius: 4px; /* Rundade hörn */
        cursor: pointer; /* Handpekare vid hover */
        font-size: 14px; /* Textstorlek */
        font-weight: bold; /* Fet stil */
        transition: background-color 0.3s ease; /* Mjuk övergång */
      }

      form input[type="submit"]:hover {
        background-color: #555; /* Ljusare bakgrund vid hover */
      }

      @media (max-width: 768px) {
        .top nav {
          flex-direction: column; /* Kolumnlayout för länkar */
          gap: 40px; /* Avstånd mellan länkar */
        }

        .top {
          flex-direction: column; /* Kolumnlayout */
          align-items: flex-start; /* Vänsterjustering */
        }

        form {
          max-width: 90%; /* Ökar maximal bredd */
          margin-top: 140px; /* Marginal ovanför */
          padding: 15px; /* Ökad padding */
          margin: auto; /* Centrerar formuläret */
        }

        form h1 {
          font-size: 16px; /* Minskar rubrikstorlek */
        }

        footer {
          text-align: left; /* Vänsterjusterad footer */
          color: black; /* Svart text */
          width: 100%; /* Full bredd */
          font-size: 16px; /* Textstorlek */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <h1>Hemlära AB</h1>
        <nav>
          <a href="index.html">Hem</a>
          <a href="kundinfo.html"><strong>Anmäl dig</strong></a>
          <a href="kursinfo.html">Kursöversikt</a>
        </nav>
      </div>
    </header>
    <form>
      <h1>Kund Information</h1>
      <label for="Namn">Ange Namn</label>
      <input
        type="text"
        id="Namn"
        name="Namn"
        placeholder="Förnamn Efternamn"
        required
      /><br />
      <br />

      <label for="Epost">Ange E-postadress</label>
      <input
        type="email"
        id="Epost"
        name="E-postadress"
        placeholder="Exempel@hotmail.com"
        required
      /><br /><br />

      <label for="Telefonnummer">Ange Telefonnummer</label>
      <input
        type="number"
        id="Telefonnummer"
        name="Telefonnummer"
        placeholder="+46"
        required
      /><br /><br />

      <label for="Kursval">Kursval</label>
      <select id="Kursval" name="kursval" required>
        <option value="">--Välj kurs--</option>
        <option value="HTMl/CSS/JavaScript">HTMl/CSS/JavaScript</option>
        <option value="C#">C#</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Databaser">Databaser</option>
        <option value="Bash">Bash</option>
        <option value="PowerShell">PowerShell</option>
      </select>
      <br /><br />
      <label for="Kommentar">Kommentar</label><br />
      <textarea id="Kommentar" name="Kommentar" cols="35" rows="5"></textarea>
      <br /><br />
      <input type="submit" value="Skicka" />
    </form>
    <footer>
      Kontakta oss | Info@HemLära.com <br />
      2024 HemLära AB
    </footer>
  </body>
</html>
