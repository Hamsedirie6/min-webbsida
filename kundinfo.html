<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <title>HemLära AB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .top {
        padding: 20px;
        padding-bottom: 60px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        box-sizing: border-box;
        top: 0;
        width: 100vw;
      }

      .top h1 {
        margin: 0;
      }

      .top nav a {
        margin: 0 30px;
      }

      form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 280px;
        width: 100%;
        margin-top: 120px;
        text-align: left;
        margin: auto;
      }

      form h1 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
        color: black;
      }

      form label {
        font-weight: bold;
        display: block;
        margin-bottom: 3px;
      }

      form input[type="text"],
      form select,
      form textarea {
        width: 100%;
        padding: 4px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      form textarea {
        resize: vertical;
        height: 40px;
      }

      form input[type="submit"] {
        width: 100%;
        background-color: #333;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      form input[type="submit"]:hover {
        background-color: #555;
      }
      @media (max-width: 768px) {
        .top nav {
          flex-direction: column;
          gap: 40px;
        }
        .top {
          flex-direction: column;
          align-items: flex-start;
        }
        form {
          max-width: 90%;
          margin-top: 140px;
          padding: 15px;
          margin: auto;
        }

        form h1 {
          font-size: 16px;
        }

        footer {
          text-align: left;
          color: black;
          width: 100%;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <h1>Hemlära AB</h1>
        <nav>
          <a href="index.html">Hem</a>
          <a href="kundinfo.html"><strong>Anmäl dig</strong></a>
          <a href="kursinfo.html">Kursöversikt</a>
        </nav>
      </div>
    </header>
    <form>
      <h1>Kund Information</h1>
      <label for="Namn">Ange Namn</label>
      <input
        type="text"
        id="Namn"
        name="Namn"
        placeholder="Förnamn Efternamn"
        required
      /><br />
      <br />

      <label for="Epost">Ange E-postadress</label>
      <input
        type="email"
        id="Epost"
        name="E-postadress"
        placeholder="Exempel@hotmail.com"
        required
      /><br /><br />

      <label for="Telefonnummer">Ange Telefonnummer</label>
      <input
        type="number"
        id="Telefonnummer"
        name="Telefonnummer"
        placeholder="+46"
        required
      /><br /><br />

      <label for="Kursval">Kursval</label>
      <select id="Kursval" name="kursval" required>
        <option value="">--Välj kurs--</option>
        <option value="HTMl/CSS/JavaScript">HTMl/CSS/JavaScript</option>
        <option value="C#">C#</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Databaser">Databaser</option>
        <option value="Bash">Bash</option>
        <option value="PowerShell">PowerShell</option>
      </select>
      <br /><br />
      <label for="Kommentar">Kommentar</label><br />
      <textarea id="Kommentar" name="Kommentar" cols="35" rows="5"></textarea>
      <br /><br />
      <input type="submit" value="Skicka" />
    </form>
    <footer>
      Kontakta oss | Info@HemLära.com <br />
      2024 HemLära AB
    </footer>
  </body>
</html>
